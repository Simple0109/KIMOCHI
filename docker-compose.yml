version: "3"
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      kimochi-net:

  web:
    build: .
    command: >
      bash -c "rm -f /app/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    stdin_open: true
    tty: true
    environment:
      DB_HOST: db
      DB_NAME: app
      DB_USER: postgres
      DB_PASSWORD: postgres
      SELENIUM_DRIVER_URL: http://selenium_chrome:4444/wd/hub
    networks:
      kimochi-net:

  selenium_chrome:
    image: seleniarm/standalone-chromium
    ports:
      - 4444:4444
    networks:
      kimochi-net:

volumes:
  db_data:

networks:
  kimochi-net:
